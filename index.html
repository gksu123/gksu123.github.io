<!--
  ### Desktop Ansicht Dark
-->
      <figure class="m-portfolioItem2Columns">
        <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Homepage-1.jpg">
        <figcaption>
          <h2 class="m-portfolioItem-title">MacBook - Dark Mode</h2>
          <h3 class="m-portfolioItem-subtitle">Homepage</h3>
          <p>Sie betrachten nun unser Homepage für das Cranach Digital Archive.</p>

          <p>Beim Erstellen der Webseite, haben wir uns zuerst mit der Zielgruppe befasst. Damit jede Altersgruppe, auch die ältere Altersgruppe unsere Seite bedienen kann, wurde
            die Webseite praktisch und übersichtlich aufgebaut.</p>           
            
          <p>Unten finden Sie drei Buttons. Somit kann sich der Nutzer alle Werke, 
            die beliebtesten Werke oder die Werke, die er sich schon mal vermerkt hat, anzeigen lassen.
            Die Buttons werden durch den hellgrauen Ton und von dem darunterliegenden dunkelgrauen Ton hervorgehoben.
            Wir haben dahinter nochmal ein dunkles grau gesetzt, damit die Buttons mit dem hellgrau etwas mehr hervorgehoben werden.</p>
  
          <p>Falls der Nutzer was bestimmtes sucht, kann er dies auch direkt
            über die Suchleiste finden.</p>  
          
          <p>In der Navigationsleiste ist Ihnen bestimmt schon unser Mode-Button 
            aufgefallen. Der dient lediglich dazu, dass man vom Dark Mode zum Light Mode
            wechseln kann. 
            Manchmal ist es einfach angenehmer an etwas dunkleren Orten oder sogar
            Abends mal in den Dark Mode zu wechseln.
            Licht kann auch für Menschen mit überempfindlichen Augen sehr unangenehm sein, daher
            ist es von Vorteil den Button mit einzubinden.</p>

        </figcaption>
      </figure>

      <!--Home-->
      <figure class="m-portfolioItem3Columns">
        <figcaption>
          <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_AlleWerke-2.jpg">
          <p>Hier sehen Sie nun alle Werke von Lucas Cranach.</p>
          <p>Wie Sie schon bemerkt haben, wurden in der Navigationsleiste mehr Funktionen ergänzt.
            Es ist nun möglich, wenn man auf „Startseite“ klickt, zurück zur Homepage zu gelangen.</p>
            
          </p>Die Suchleiste bleibt erhalten, denn der Nutzer kann in jedem Screen etwas Beliebiges
            suchen.</p>
            
          <p>Nun ist die Timeline dazugekommen. Diese wurde etwas heller dargestellt, damit sie neben
            den Bildern heraussticht.</p>

          <p>Mit der Scroll-Leiste rechts kann man sich alle Bilder anschauen, die durch den begrenzten Bildschirm
            nicht angezeigt werden können. Dafür Scrollt man einfach nach unten und die nächsten Bilder erscheinen.</p>
        
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Explore-3.jpg">
          <p>Beim Klick auf „Explore“ erscheint wieder die Auswahl, wie sie auf den Buttons, auf der Homepage zu sehen ist.</p>
          <p>Der Nutzer kann so z.B. auch bei dem Screen „Alle Werke“ direkt zu seinen Favoriten 
            wechseln, ohne vorher auf die Homepage gehen zu müssen.</p>
          <p> „Explore“ wurde durch ein dunkleres Gelb noch mal hervorgehoben. Dies verdeutlicht, dass man es ausgewählt hat.</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Card-4.jpg">
          <p>Wenn Sie nun rechts in der Navigationsleiste zwischen dem Filter und Mode Button auf
            den Icon "+" klicken, können Sie sich mehr Informationen zum Bild anzeigen lassen und diese werden
            Ihnen als Card angezeigt.</p>
          <p>Um die Informationen wieder zuzuklappen, müssen Sie auf denselben Button klicken,
            der nun als "-" dargestellt wird.</p>

          <p>Die Informationen werden durch einen dunkelgrauen Kasten hervorgehoben.</p>
          <p>Wenn Sie nun auf ein Herz klicken, fügen Sie ein Gemälde/Grafik/Archivalie zu Ihren Favoriten hinzu. Ist das/die Gemälde/Grafik/Archivalie in Ihren Favoriten, 
            wird das Herz gelb angezeigt, damit man deutlich erkennt, welches schon hinzugefügt wurde und welches nicht.</p>
        </figcaption>
      </figure> 

      <!--Info Bild-->
      <figure class="m-portfolioItem3Columns">
        <figcaption>
          <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Card_ReadMore-5.jpg">
          <p>Wenn Sie nun mit der Maus auf eins der Bilder sind, erscheint der Text „Read More“. Dies wird angezeigt, damit Sie wissen, dass dort mehr Informationen zu lesen sind.</p>
          <p>Wenn Sie nun darauf klicken, können Sie sich die Informationen anzeigen lassen.</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Infos-6.jpg">
          <p>Bei dem Screen „Infos“ können Sie sich alle Informationen zu diesem/dieser Gemälde/Grafik/Archivalie durchlesen.</p>
          <p>Die Überschrift und das Datum sind am größten dargestellt, 
            da es zuerst die wichtigsten Infos über das/die Gemälde/Grafik/Archivalie sind und der Nutzer dies dann zuerst liest.</p>
          <p>Das Bild wurde klein dargestellt und kann auf Wunsch als Vollbildschirm betrachtet werden, wofür das Icon unten rechts im Bild zur Verfügung steht.</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Infos_Vollbild-7.jpg">
          <p>Dies ist die Vollbildansicht.</p>

          <p>Damit nur das Bild betrachtet wird und der Nutzer dabei nicht gestört wird, ist alles 
            um das Bild herum schwarz.</p>
            
          <p>Um die Vollbildansicht zu verlassen, muss man unten rechts wieder auf das Icon klicken.</p>
        </figcaption>
      </figure> 

      <!--Filter-->
      <figure class="m-portfolioItem3Columns">
      <figcaption>
        <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Filter1-8.jpg">
        <p>Wenn Sie auf die zwei entgegengesetzten Pfeile in der Navigationsleiste klicken, erscheint das Fenster „Kategorie filtern“. So werden die Kategorien, die zum Filtern zur Auswahl stehen, 
          untereinander angezeigt. Durch das strukturierte Darstellen der Kategorien hat man einen guten Überblick. Mit der Scroll-Leiste rechts kann man sich mehrere Kategorien anzeigen lassen, die gerade nicht zu sehen sind. </p>
        <p>Alles bis auf das wo man filtern kann, wird etwas dunkler dargestellt, damit das hervorgehoben wird, wo man filtern kann und nicht z.B. von den Bildern oder der Timeline abgelenkt wird.</p>
      </figcaption>

      <figcaption>
        <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Filter2-9.jpg">
        <p>Wenn Sie nun auf Datierung klicken, können Sie auch ein oder mehrere Jahre auswählen, 
          dessen Gemälde/Grafik/Archivalie Sie sich anschauen wollen.
          Wenn Sie etwas ausgewählt haben, erscheint der Kasten in weiß mit einem schwarzen Haken. So weiß man, dass ein Kasten ausgewählt wurde und geht nicht unter. Es fällt gut auf und man sieht direkt, was man ausgewählt hat.</p>
      </figcaption>

      <figcaption>
        <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Filter3-10.jpg">
        <p>Hier werden dem Nutzer eine Menge Optionen zum Filtern zur Verfügung gestellt.</p>
        <p>Man kann mit der Scroll-Leiste rechts runterscrollen. Dadurch müssen die Optionen auch nicht unleserlich klein dargestellt werden.</p>
      </figcaption>
      </figure> 

      <!--Anzeigen oder Zurücksetzen-->
      <figure class="m-portfolioItem3Columns">
      <figcaption>
        <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Filter_Reset-12.jpg">
        <p>Wenn der Nutzer mit der Maus über den „Zurücksetzen“ Button wischt, wird dieser weiß markiert. So wird der Button von dem Button daneben hervorgehoben 
          und man weiß auf welchem Button man gerade drauf ist. Man klickt nicht ausversehen auf den falschen Button.</p>
      </figcaption>

      <figcaption>
        <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Filter_anzeigen-11.jpg">
        <p>Wenn der Nutzer mit der Maus über der „Anzeigen“ Button wischt, wird dieser weiß markiert. So wird auch hier der Button von dem Button daneben hervorgehoben 
          und man weiß auf welchem Button man gerade drauf ist. Man klickt nicht ausversehen auf den falschen Button.</p>
      </figcaption>

      <figcaption>
        <img class="m-portfolioItem-image" src="img/MacBook_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-MacBook_Dark_Zeitraum-13.jpg">
        <p>Wenn man nun bestimmte Zeiträume auswählt, werden diese im Zeitstrahl gelb markiert. Damit der Nutzer auch 
          die Jahre die er ausgewählt hat, im Überblick haben kann.</p>
        <p>Das gelbe Rechteck unter dem Zeitstrahl bewegt sich mit dem Zeitstrahl mit.</p> 
        <p>Die Farbe Gelb wurde dafür gewählt, da es eine auffällige Farbe ist. Wenn man durch die Timeline scrollt und seinen ausgewählten Zeitraum wieder finden möchte, findet man diesen durch das gelb schnell wieder.</p>
        <p>(Im Screen "iPhoneX - Dark Mode" wird die Funktion noch mal an einem Beispiel dargestellt und erläutert.)</p>
      </figcaption>
      </figure>

<!--
  ### iPhoneX Dark Mode
-->
      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="img/iPhoneX_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-iPhoneX_Dark_Homepage-1.jpg">
        <figcaption>
          <h2 class="m-portfolioItem-title">iPhoneX - Dark Mode</h2>
          <h3 class="m-portfolioItem-subtitle">Homepage</h3>
          <p>Sie betrachten nun unser Homepage für das Cranach Digital Archive.</p>

          <p>Beim Erstellen der Webseite, haben wir uns auch hier wieder auf alle Altersgruppen konzentriert.
            Jeder Nutzer sollte bei der Desktop, als auch bei der Smartphone Ansicht keine allzu großen Schwierigkeiten bekommen.</p>     
          <p>Unten finden Sie drei Buttons. Mit diesen kann sich der Nutzer alle Werke, die beliebtesten Werke
          oder die Werke, die er sich schon mal vermerkt hat, anzeigen lassen.</p>
          
          <p>Die Buttons wurden durch den hellgrauen Ton von dem darunterliegenden dunkelgrau Ton hervorgehoben.</p>
                      
          <p>Falls der Nutzer was bestimmtes sucht, kann er dies auch direkt über die Suchleiste finden.
          Damit unsere Ansicht nicht unübersichtlich wird, haben wir nur den Such-Button hinzugefügt und die Suchleiste ausgelassen. Somit sparen wir auch Platz und haben etwas mehr Weißraum.</p>
          <p>Wenn Sie links in der Navigationsleiste auf die drei Balken drücken, erscheint das Menü.</p>
          
          <p>Außerdem gibt es bei der Handyansicht in der unteren Leiste 2 Pfeile. Diese sind dafür da, dass man zurück oder nach vorne gehen kann. Falls man z.B. auf „Alle Werke“ klickt und dort gar nicht drauf wollte, kann man auf den linken Pfeil gehen und gelangt wieder zum Home-Bildschirm. 
            Andersrum ist das genau das gleiche. Man ist dann wieder auf dem Home-Bildschirm, aber man wollte gar nicht zurück, kann man auf den rechten Pfeil gehen und man kommt wieder auf den Bildschirm von „Alle Werke“.</p>
          
        </figcaption>
      </figure>

      <!--Alle Bilder und Menü-->
      <figure class="m-portfolioItem3Columns">
        <figcaption>
          <img class="m-portfolioItem-image" src="img/iPhoneX_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-iPhoneX_Dark_AlleWerke-2.jpg">
          <p>Wenn Sie auf der Homepage auf „Alle Werke“ drücken, gelangen Sie auf diese Ansicht.</p>

          <p>Wie Sie sehen, kamen 2 neue Funktionen in unserer Navigationsleiste hinzu.</p> 
          <p>Mit "+" klappen Sie sich mehr Informationen unter den Bilder auf.</p> 
          <p>Dann können Sie auf der Seite selbstverständlich noch filtern und suchen.</p>
            
          <p>Die Timeline ist in dieser Ansicht auch zu sehen. Sie können durch das wischen 
            mit dem Daumen, den Zeitstrahl verschieben und sich die anderen Jahre anzeigen lassen.</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/iPhoneX_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-iPhoneX_Dark_Card-3.jpg">
          <p>Wenn Sie auf das "+" klicken, erscheinen Informationen zum Bild.</p> 
          <p>Das "+" wird nun in dieser Ansicht zu einem "-". Wenn Sie nun wieder draufdrücken,
            gehen die Informationen wieder weg und man sieht nur noch die Bilder.</p>
            
          <p>In dieser Ansicht können Sie sich die Bilder auch vermerken, indem Sie auf das Herz
            drücken. Somit sind Sie unter Favoriten jederzeit wiederaufrufbar. Auch hier wird das Herz wieder in der Farbe Gelb dargestellt, wenn es schon zu den Favoriten hinzugefügt wurde.</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/iPhoneX_Dark/sd-201920-designkonzept-Plackenhohn-Serttas-iPhoneX_Dark_Menü-4.jpg">
          <p>In unserem Menü können Sie zurück auf die Homepage gelangen oder sich unter Favoriten
            Ihre vermerkten Gemälden/Grafiken/Archivalien anschauen.</p>
            
          <p>Mit dem Mode-Button können Sie sich wieder zwischen dem Dark- und Light- Mode entscheiden.</p>
            
          <p>Außerdem haben Sie hier die Möglichkeit auf allgemeine Einstellungen als auch
            auf die Hilfe zu gelangen.</p>
            
          <p>Zu guter Letzt können Sie unten eine Sprache auswählen.</p>
            
          <p>Zum Schließen der Menü Ansicht können Sie oben rechts bei dem Bild auf das „X“ drücken 
            oder Sie wischen einfach mit dem Daumen nach links.</p>

        </figcaption>
      </figure>

          <p>Der Light Mode unterscheidet sich vom Dark Mode darin, dass die Ansicht nun hell ist.</p>
          <p>Die Funktionen bleiben alle gleich.</p>
            
          <p>Unten finden Sie drei Buttons, somit kann der Nutzer sich alle Werke, beliebteste Werke oder die Werke die er sich schonmal vermerkt hat anzeigen lassen.</p> 
            
          <p>Die Buttons wurden durch den dunkelgrauen Ton von dem weißen Hintergrund hervorgehoben.</p>
        </figcaption>
